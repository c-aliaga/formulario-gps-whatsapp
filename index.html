<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario 18:48 - Monitoreo GPS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>

  <h2>Formulario 18:48</h2>
  <p>Prototipo diseñado por Carlos Aliaga</p>

  <form id="formulario">
    <input type="text" id="nombre" name="nombre" placeholder="Nombre del conductor" required>
    <input type="text" id="placa" name="placa" placeholder="Placa del vehículo" required>
    <button type="submit">Enviar y Guardar</button>
  </form>

  <button onclick="descargarHistorial()">📥 Descargar historial</button>
  <button onclick="compartirHistorial()">📤 Compartir por WhatsApp</button>
  <button onclick="borrarHistorial()">🗑️ Borrar historial</button>

  <script>
    const formulario = document.getElementById("formulario");

    formulario.addEventListener("submit", function(e) {
      e.preventDefault();

      const datos = {
        nombre: document.getElementById("nombre").value,
        placa: document.getElementById("placa").value,
        lat: null,
        lng: null
      };

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(pos => {
          datos.lat = pos.coords.latitude;
          datos.lng = pos.coords.longitude;
          enviarYGuardar(datos);
        }, err => {
          alert("No se pudo obtener la ubicación. Se guardará sin GPS.");
          enviarYGuardar(datos);
        });
      } else {
        enviarYGuardar(datos);
      }

      formulario.reset();
    });

    function enviarYGuardar(datos) {
      const endpoint = ""; // Si tienes un backend, colócalo aquí

      if (endpoint) {
        fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        })
        .then(res => {
          if (res.ok) {
            guardarEnHistorial(datos, "enviado");
          } else {
            guardarEnHistorial(datos, "pendiente");
          }
        })
        .catch(() => guardarEnHistorial(datos, "pendiente"));
      } else {
        guardarEnHistorial(datos, "pendiente");
      }
    }

    function guardarEnHistorial(datos, estado = "pendiente") {
      const historial = JSON.parse(localStorage.getItem("historialEnvios") || "[]");
      const entrada = {
        ...datos,
        fecha: new Date().toISOString(),
        estado
      };
      historial.push(entrada);
      localStorage.setItem("historialEnvios", JSON.stringify(historial));
      alert("Datos guardados localmente.");
    }

    function descargarHistorial() {
      const historial = JSON.parse(localStorage.getItem("historialEnvios") || "[]");
      if (historial.length === 0) return alert("No hay datos para descargar.");
      const blob = new Blob([JSON.stringify(historial, null, 2)], {
        type: "application/json"
      });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "historial_envios.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function compartirHistorial() {
      const historial = JSON.parse(localStorage.getItem("historialEnvios") || "[]");
      if (historial.length === 0) return alert("No hay datos para compartir.");

      const texto = historial.map(d => {
        return `📍 ${d.fecha}\nNombre: ${d.nombre}\nPlaca: ${d.placa}\nUbicación: ${d.lat}, ${d.lng}`;
      }).join("\n\n");

      if (navigator.share) {
        navigator.share({
          title: "Historial de monitoreo",
          text: texto
        }).catch(err => {
          console.error("Error al compartir:", err);
        });
      } else {
        const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
        window.open(url, "_blank");
      }
    }

    function borrarHistorial() {
      if (confirm("¿Estás seguro de borrar todo el historial?")) {
        localStorage.removeItem("historialEnvios");
        alert("Historial borrado.");
      }
    }

    // Reintento automático cuando vuelve la conexión
    window.addEventListener("online", () => {
      const historial = JSON.parse(localStorage.getItem("historialEnvios") || "[]");
      const pendientes = historial.filter(e => e.estado === "pendiente");
      if (pendientes.length === 0) return;

      pendientes.forEach(dato => enviarYGuardar(dato));
    });
  </script>

</body>
</html>
